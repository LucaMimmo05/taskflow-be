name: Build and deploy Quarkus runner to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build Quarkus runner
        run: mvn clean package -DskipTests

      - name: Upload runner JAR
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*-runner.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
  
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E366746FBBC148908631447CB52425E1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_29EE267477DB4335B646DA590AD2D7D6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D4A6F289FDC749D6B5E26FE9E2B2977F }}

      - name: Deploy Quarkus runner
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hello-full-stack-be-mim'
          slot-name: 'Production'
          package: '*-runner.jar'
