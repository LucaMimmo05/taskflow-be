quarkus.mongodb.connection-string=${MONGODB_URI}
quarkus.mongodb.database=${MONGODB_DATABASE}
quarkus.naming.enable-jndi=true
quarkus.class-loading.removed-resources."io.quarkus\:quarkus-mongodb-client"=META-INF/services/com.mongodb.spi.dns.DnsClientProvider


mp.jwt.verify.issuer=taskflow-app
# JWT signing (private key)
smallrye.jwt.sign.key=${PRIVATE_KEY}
smallrye.jwt.sign.key-format=pem

# JWT verification (public key)
mp.jwt.verify.publickey=${PUBLIC_KEY}
mp.jwt.verify.publickey.algorithm=RS256


quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200,https://taskflow-beta-one.vercel.app
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

quarkus.http.host=0.0.0.0
quarkus.http.port=${PORT:8080}
